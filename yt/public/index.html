<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Youtube downloader</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a6712d7ae.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Convertidor YOUTUBE -> MP3</h1>
    </header>

    <div class="spacer layer"></div>

    <div class="main-container">
        <div id="url-form-container">
            <p class="error-box" id="url-error-box">
                Error en el enlace, vuelva a introducirlo
            </p>
            <form method="GET" class="convert-form">
                <input type="text" name="url" id="url-text-input" placeholder="Escribe aqui tu enlace..">
                <input type="submit" class="btn" id="submit-btn" name="submit" value="Buscar">
            </form>
        </div>
     
        
        <div class="loading-ring" id="get-info-ring"><div></div><div></div><div></div><div></div></div>
        
        <div id="download-container">
            <div id="img-container">
                <img id="thumbnail_img" src="" alt="thumbnail" width="600" >
                <p class="error-box" id="song-cut-time-error-box">
                    Error en el recorte de tiempo
                </p>
                <form class="song-cut-form">
                    <div>
                        <p>Empiezo</p>
                        <input type="text" name="song-start" id="song-start-input" placeholder="0:00">
                    </div>
                    <div>
                        <p>Fin</p>
                        <input type="text" name="song-end" id="song-end-input" placeholder="0:00">
                    </div>
                </form>
            </div>
            <div id="download-info-container">
                <ul class="song-info-list">
                    <li id="song-title">Nombre de la canción demasiado largo</li>
                    <li id="artist">Artista de la canción</li>
                    <li id="song-duration">Duración</li>
                </ul>

                <select class="custom-select" name="bitrate-select" id="bitrate-select">
                    <optgroup label="mp3">
                        <option value="64k">mp3 64kbps</option>
                        <option value="128k">mp3 128kbps</option>
                        <option value="192k">mp3 192kbps</option>
                        <option value="256k">mp3 256kbps</option>
                        <option value="320k">mp3 320kbps</option>
                    </optgroup>
                </select>

                <div class="loading-ring" id="convert-ring"><div></div><div></div><div></div><div></div></div>


                <button class="btn" id="convert-btn">Convertir</button>
                
                <a id="download-btn" download href="" target="_blank">
                    <button class="btn">Descargar</button>
                </a>
            </div>
        </div>
       
        <div class="info-container">
        </div>
    </div>
    <div class="spacer layer flip"></div>
    <div>
        
    </div>

    <footer> 
        <a href="https://5qw.github.io/" target="_blank"><i class="fa-solid fa-briefcase fa-lg"></i></a>
        <a href="https://github.com/5qw" target="_blank"><i class="fa-brands fa-github fa-lg"></i></a>
        Copyright &copy; 2022 xyz
    </footer> 
</body>
</html>
